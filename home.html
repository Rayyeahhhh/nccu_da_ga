<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D64SRYK00C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-D64SRYK00C');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333333;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Styles for tabs */
        .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: calc(33.33% - 2px); /* Adjust based on number of tabs */
            text-align: center;
            padding: 14px 16px;
            margin-right: 2px;
            cursor: pointer;
        }

        .tab:last-child {
            margin-right: 0;
        }

        .tabcontent {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cool Webpage</h1>
    </header>
    <div class="container">
        <!-- Tabs -->
        <div class="tab" onclick="openTab(event, 'Project1')">專案一</div>
        <div class="tab" onclick="openTab(event, 'Project2')">專案二</div>
        <div class="tab" onclick="openTab(event, 'Project3')">專案三</div>

        <!-- Tab content -->
        <div id="Project1" class="tabcontent">
            <h2>專案一示意文字</h2>
            <p>這裡是專案一的詳細內容。</p>
        </div>

        <div id="Project2" class="tabcontent">
            <h2>專案二示意文字</h2>
            <p>這裡是專案二的詳細內容。</p>
        </div>

        <div id="Project3" class="tabcontent">
            <h2>專案三示意文字</h2>
            <p>這裡是專案三的詳細內容。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cool Webpage. All rights reserved.</p>
    </footer>

    <script>
        // Function to open specific tab content
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
